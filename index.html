</head>
<body>
    <div class="container">
        <h1>üé§ AI Seslendirme St√ºdyosu</h1>
        <p>Metninizi yazƒ±n, ElevenLabs AI ile profesyonel seslendirme yapƒ±n:</p>
        
        <div class="voice-options">
            <label for="voiceSelect">Ses Se√ßin:</label>
            <select id="voiceSelect">
                <option value="21m00Tcm4TlvDq8ikWAM">Erkek Ses (Gen√ß)</option>
                <option value="AZnzlk1XvdvUeBnXmlld">Kadƒ±n Ses (Olgun)</option>
                <option value="EXAVITQu4vr4xnSDxMaL">Erkek Ses (Dinamik)</option>
            </select>
        </div>
        
        <textarea id="lyrics" placeholder="√ñrneƒüin: 'G√ºne≈üin doƒüu≈üuyla uyandƒ±m, bug√ºn harika bir g√ºn olacak...'"></textarea>
        
        <button onclick="generateSong()">üîä SESLENDƒ∞R</button>
        
        <div class="loading" id="loading">
            <p>‚è≥ Ses olu≈üturuluyor, l√ºtfen bekleyin...</p>
        </div>
        
        <audio id="audioPlayer" controls></audio>
    </div>

    <div class="footer">
        <p>AI Ses St√ºdyosu | ElevenLabs API Entegrasyonu</p>
    </div>

    <script>
        // ElevenLabs API Key
        const apiKey = "sk_60a44fbd384b1cc4a11c9d7751e7bf77104e9d86e86a7b48";
        
        async function generateSong() {
            const lyrics = document.getElementById("lyrics").value;
            const voiceId = document.getElementById("voiceSelect").value;
            const loadingElement = document.getElementById("loading");
            const audioPlayer = document.getElementById("audioPlayer");
            
            if (!lyrics) {
                alert("L√ºtfen seslendirmek i√ßin bir metin girin!");
                return;
            }
            
            try {
                // Y√ºkleme g√∂stergesini a√ß
                loadingElement.style.display = "block";
                audioPlayer.style.display = "none";
                
                const response = await fetch(
                    `https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`,
                    {
                        method: "POST",
                        headers: {
                            "xi-api-key": apiKey,
                            "Content-Type": "application/json",
                            "accept": "audio/mpeg"
                        },
                        body: JSON.stringify({
                            text: lyrics,
                            voice_settings: {
                                stability: 0.5,
                                similarity_boost: 0.8
                            }
                        })
                    }
                );

                if (!response.ok) {
                    throw new Error(`Ses olu≈üturulamadƒ±: ${response.status}`);
                }
                
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = "block";
                loadingElement.style.display = "none";
                
            } catch (error) {
                loadingElement.style.display = "none";
                alert("Hata: " + error.message);
                console.error("API Hatasƒ±:", error);
            }
        }
    </script>
